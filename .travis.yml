language: python

python:
  - "3.5.1"

install:
  - pip install -r requirements-dev.txt
  - pip install git+https://github.com/quantmind/pulsar.git

addons:
  postgresql: "9.4"

before_script:
  - psql -U postgres -c "CREATE ROLE odm WITH PASSWORD 'odmtest';"
  - psql -U postgres -c "ALTER USER odm CREATEDB;"
  - psql -U postgres -c "ALTER USER odm LOGIN;"
  - psql -U postgres -c "CREATE DATABASE odmtests;"
  - psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE odmtests to odm;"

script:
  - flake8
  - python setup.py test --coverage -q

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5.1' ]]; then python setup.py test --coveralls; fi

notifications:
  email: false

branches:
  only:
    - master
    - dev
